<html>

<body>

<img style="position: absolute;top:150px;right:100px" src="assets/Tushar_photo.jpg" width="100px height=100px">

<span style="color:red;position: fixed;top:55px;right:20px">{{durationMessage}}</span>

<p>welcome {{username}}</p>

<form name="questionForm">
    
    <input type="text"  name="qno" [(ngModel)]="question.qno" ><br><br>
    <input type="text"   name="qtext" [(ngModel)]="question.qtext"><br><br>
    
    <br><br>
      
    <input  name="options" type="radio"  [checked]="compare2(question.op1)" (change)="saveAnswer()" [value]="question.op1" [(ngModel)]="submittedAnswer" class="css-checkbox" name="radioModel" [(ngModel)]="selected" ><span [style.color]="compare(question.op1)">{{question.op1}}</span><br><br>
    <input  name="options" type="radio"  [checked]="compare2(question.op2)" (change)="saveAnswer()" [value]="question.op2" [(ngModel)]="submittedAnswer" class="css-checkbox" name="radioModel" [(ngModel)]="selected" ><span [style.color]="compare(question.op2)">{{question.op2}}</span><br><br> 
    <input  name="options" type="radio"  [checked]="compare2(question.op3)" (change)="saveAnswer()" [value]="question.op3" [(ngModel)]="submittedAnswer" class="css-checkbox" name="radioModel" [(ngModel)]="selected" ><span [style.color]="compare(question.op3)">{{question.op3}}</span><br><br> 
    <input  name="options" type="radio"  [checked]="compare2(question.op4)" (change)="saveAnswer()" [value]="question.op4" [(ngModel)]="submittedAnswer" class="css-checkbox" name="radioModel" [(ngModel)]="selected" ><span [style.color]="compare(question.op4)">{{question.op4}}</span><br><br>

    <input  type="hidden" name="originalAnswer" [(ngModel)]="question.answer"><br><br>

    <input type="button" value="next" (click)="nextQuestion()" >

    <input type="button" value="previous" (click)="previousQuestion()" >

    <input type="button" value="endexam" (click)="endexam()" >    

</form>



</body>

</html>
